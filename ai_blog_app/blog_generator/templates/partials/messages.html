{% if messages %}
  <div class="fixed top-4 right-4 space-y-3 z-50 max-w-md">
    {% for message in messages %}
      <div role="alert"
        class="p-4 rounded-xl shadow-lg border-l-4 backdrop-blur-sm animate-slide-in flex items-start gap-3 
          {% if message.tags == 'error' %}
            bg-red-50/95 text-red-900 border-red-500
          {% elif message.tags == 'success' %}
            bg-green-50/95 text-green-900 border-green-500
          {% elif message.tags == 'warning' %}
            bg-yellow-50/95 text-yellow-900 border-yellow-500
          {% else %}
            bg-blue-50/95 text-blue-900 border-blue-500
          {% endif %}
        ">
        <!-- Icon -->
        <div class="flex-shrink-0 mt-0.5">
          {% if message.tags == 'error' %}
            <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          {% elif message.tags == 'success' %}
            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          {% elif message.tags == 'warning' %}
            <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          {% else %}
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          {% endif %}
        </div>

        <!-- Message Text -->
        <div class="flex-1">
          <p class="text-sm font-medium leading-relaxed">{{ message }}</p>
        </div>

        <!-- Close Button -->
        <button 
          onclick="this.parentElement.remove()" 
          class="flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors"
          aria-label="Close message"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    {% endfor %}
  </div>

  <style>
    @keyframes slide-in {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-slide-in {
      animation: slide-in 0.3s ease-out;
    }
  </style>
{% endif %}
