<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <title>{% block title %}AI Blog Generator{% endblock %}</title>

  {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-50">

  <!-- Navbar -->
  {% include 'partials/navbar.html' %}

  <!-- Toast Messages - Fixed positioning for visibility -->
  {% include 'partials/messages.html' %}

  <!-- Page Content -->
  <main class="max-w-5xl mx-auto px-4 py-6 relative">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  {% include 'partials/footer.html' %}

  {% block extra_scripts %}{% endblock %}

  <script>
    // Auto-hide messages after 5 seconds with slide-out animation
    setTimeout(() => {
      document.querySelectorAll('[role="alert"]').forEach(el => {
        el.style.transition = "opacity 0.5s ease-out, transform 0.5s ease-out";
        el.style.opacity = "0";
        el.style.transform = "translateX(100%)";
        setTimeout(() => el.remove(), 500);
      });
    }, 5000);
  </script>

  <style>
    /* Ensure messages appear above all content */
    [role="alert"] {
      z-index: 9999;
    }
  </style>
</body>
</html>
